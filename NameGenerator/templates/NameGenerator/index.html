{% extends 'base.html' %}
{% load staticfiles %}
{% load bootstrap3 %}

{% block header %}Index{% endblock %}

{% block content %}
    <form id="form" action="{% url 'NameGenerator:index' %}" method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">
                {% bootstrap_icon "star" %} Generate
            </button>
        {% endbuttons %}
    </form>
{% endblock %}
